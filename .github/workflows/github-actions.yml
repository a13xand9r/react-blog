name: linting, build, testing
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  # This workflow contains a job called "integration"
  integration:
		# A strategy that defines different variations of an environment to run each job in.
    strategy:
      matrix:
        os: ubuntu-latest
        node: [12]
    # The runners that the job will run on
    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.3
        with:
          node-version: ${{ matrix.node }}

      - name: Checkout master branch
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Eslint
        run: npm run ts:lint

      - name: Run Stylelint
        run: npm run scss:lint

      - name: Run Build
        run: npm run build

      - name: Run Unit test
        run: npm test:unit